language: ruby
dist: trusty
sudo: required
rvm:
  - 2.6.2
apt:
  sources:
    - ubuntu-sdk-team
  packages:
    - qt5-default
    - libqt5webkit5-dev
    - gstreamer1.0-plugins-base
    - gstreamer1.0-tools
    - gstreamer1.0-x

install: bundle install --jobs=3 --retry=3 --with webkit

env:
  global:
    - ARTIFACTS_DEBUG=0
    - ARTIFACTS_REGION="eu-west-1"
    - CI_ARTIFACTS_PATH="https://s3-eu-west-1.amazonaws.com/howitzer-example-travis/$TRAVIS_REPO_SLUG/$TRAVIS_BUILD_NUMBER/$TRAVIS_JOB_NUMBER/"

  matrix:
  - SEXY_SETTINGS=driver=poltergeist
  - SEXY_SETTINGS=driver=headless_chrome
  - SEXY_SETTINGS=driver=webkit
  - secure: "" #driver=poltergeist
  - secure: "" #driver=headless_chrome
  - secure: "" #driver=webkit
  - secure: "" #driver=sauce
  - secure: "" #driver=testingbot
  - secure: "" #driver=browserstack
  - secure: "" #driver=crossbrowsertesting

script: ./scripts/run-tests.sh

addons:
  chrome: stable
  artifacts:
    key:
      secure: ""
    secret:
      secure: ""
    bucket: howitzer-example-travis
    paths:
      - $(find log -type f | tr "\n" ":")
